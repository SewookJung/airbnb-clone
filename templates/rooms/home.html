{% extends "base.html" %} 

{% block page_title %}
Home
{% endblock page_title %}

{% block content %} 

{% for room in rooms %}
<h1>{{room.name}} / {{room.price}}</h1>
{% endfor %} 

<h1>{{page}} of {{page_count}}</h1>

{% for page in page_range %}
<a href="?page={{page}}">{{page}}</a>
{% endfor %}

{% endblock content %}
