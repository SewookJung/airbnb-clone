{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<form action="{% url "rooms:search" %}" method="GET">
    <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Search By City" value="{{city}}">
    </div>
    
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            {% for country in countries %}
                <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>{{country.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="room-type">Room Type</label>
        <select name="room-type" id="room-type">
            <option value="0" {% if s_room_type == 0 %}selected{% endif %}>Any kind</option>
            {% for room_type in room_types %}
                <option value="{{room_type.pk}}" {% if room_type.pk == s_room_type %}selected{% endif %}>{{room_type.name}}</option>
            {% endfor %}
        </select>
    </div>    
    <button>Submit</button>
</form>
{% endblock content %}
